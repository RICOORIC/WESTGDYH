<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Appreciation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .teacher-button {
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .teacher-button:hover {
            background-color: #0056b3;
        }
        #customMessage {
            width: 300px;
            padding: 10px;
            margin-top: 20px;
        }
        #sendButton {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teacher Appreciation App</h1>
    <div id="buttons">
        <button class="teacher-button" onclick="showAppreciation('Mr. Smith')">Mr. Smith</button>
        <button class="teacher-button" onclick="showAppreciation('Ms. Johnson')">Ms. Johnson</button>
        <button class="teacher-button" onclick="showAppreciation('Mrs. Lee')">Mrs. Lee</button>
        <button class="teacher-button" onclick="showAppreciation('Mr. Brown')">Mr. Brown</button>
    </div>
    <div>
        <input type="text" id="customMessage" placeholder="Type your appreciation message here...">
        <button id="sendButton" onclick="sendCustomMessage()">Send Custom Message</button>
    </div>
    <div id="confetti" style="position: absolute; width: 100%; height: 100%; pointer-events: none;"></div>

    <script>
        const teachers = ['Mr. Smith', 'Ms. Johnson', 'Mrs. Lee', 'Mr. Brown'];

        function showAppreciation(teacher) {
            const message = `Thank you, ${teacher}, for always inspiring us!`;
            alert(message);
            triggerConfetti();
        }

        function sendCustomMessage() {
            const customMessage = document.getElementById('customMessage').value;
            const selectedTeacher = teachers[Math.floor(Math.random() * teachers.length)];
            const message = `${customMessage} - from your student!`;
            alert(`To: ${selectedTeacher}\n${message}`);
            document.getElementById('customMessage').value = ''; // Clear input field
            triggerConfetti();
        }

        function triggerConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                createConfetti(confettiContainer);
            }
        }

        function createConfetti(container) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = getRandomColor();
            confetti.style.opacity = Math.random();
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = Math.random() * window.innerHeight + 'px';
            confetti.style.transition = 'transform 1s ease, opacity 1s ease';

            container.appendChild(confetti);

            setTimeout(() => {
                confetti.style.transform = `translateY(${Math.random() * 100 + 100}px)`;
                confetti.style.opacity = 0;
            }, 50);

            setTimeout(() => {
                container.removeChild(confetti);
            }, 1050);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
